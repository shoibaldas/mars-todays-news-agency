<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3313ac15c6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Site Title -->
    <title>Mars Today's News</title>
</head>

<body class="bg-[#f6f6f6] p-5">
    <!-- navbar starts here -->
    <header>
        <div class="navbar bg-gray-100">
            <div class="flex-1">
                <h1 class="md:text-2xl text-violet-700 md:font-bold sm:text-xl sm:font-medium"><span
                        class="bg-violet-700 md:text-2xl md:font-bold sm:text-xl sm:font-medium text-gray-100 rounded p-2">Mars
                        Today's</span> News</h1>
            </div>
            <div class="flex-none font-semibold text-gray-400 gap-2">
                <div>
                    <a class="block p-3  md:hover:text-violet-700 md:no-underline md:hover:underline md:decoration-2 md:decoration-violet-700 md:underline-offset-8"
                        href="index.html">News</a>
                </div>
                <div>
                    <a class="block p-3  md:hover:text-violet-700 md:no-underline md:hover:underline md:decoration-2 md:decoration-violet-700 md:underline-offset-8"
                        href="blog.html">Blog</a>
                </div>
                <div class="">
                    <img class="w-10 rounded-full" src="https://placeimg.com/80/80/people" />
                </div>
            </div>
        </div>
        <!-- underline under navbar -->
        <div class="md:border-t-2 border-gray-300">

        </div>
    </header>
    <main>
        <!-- Display News Categories -->
        <section>
            <div id="news-category" class="md:flex md:justify-evenly font-semibold text-gray-500 mt-4">

            </div>
        </section>
        <!-- Search Output Text-->
        <section>
            <div class="">

            </div>
        </section>
        <!-- Sort By View section -->
        <section class="mt-4 container">
            <div class="flex flex-row justify-between">
                <div class="flex">
                    <div>
                        <h4 class="text-black font-semibold">Sort By View:</h4>
                    </div>
                    <div class="mx-2">
                        <input class="p-1 w-3/5" type="text" name="" id="" placeholder="Default">
                    </div>
                </div>
                <div class="flex text-violet-700 font-semibold space-x-3 ">
                    <div>
                        <button class="border px-2 py-1 rounded hover:bg-violet-700 hover:text-gray-200">Todays's
                            Pick</button>
                    </div>
                    <div>
                        <button
                            class="border rounded px-2 py-1 hover:bg-violet-700 hover:text-gray-200">Trending</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- News Card Start-->
        <section id="display-news" class="mt-6 flex flex-col justify-center gap-y-4">

        </section>
        <!-- modal -->
        <section>
            <div id="medium-modal" tabindex="-1"
                class="hidden  overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
                <div class="relative p-4 w-full max-w-lg h-full md:h-auto">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <!-- Modal header -->
                        <div class="flex justify-between items-center p-5 rounded-t border-b dark:border-gray-600">
                            <button type="button"
                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                data-modal-toggle="medium-modal">
                                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div id="modal-view" class="">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/nav.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</body>
<footer class="mt-32 text-center text-gray-400 font-semibold">
    <h6>Copyright Â© 2021 News Portal</h6>
</footer>

</html>
