<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3313ac15c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <!-- Tailwind CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Site Title -->
    <title>Mars Today's News</title>
</head>

<body class="bg-[#f6f6f6] p-5">
    <!-- navbar starts here -->
    <header>
        <div class="container mx-auto items-center flex justify-between">
            <div>
                <h1 class="md:text-2xl text-violet-700 md:font-bold sm:text-xl sm:font-semibold"><span
                        class="bg-violet-700 md:text-2xl md:font-bold sm:text-xl sm:font-semibold text-gray-100 rounded p-2">Mars
                        Today's</span> News</h1>

            </div>

            <button id="toggle" class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <nav id="nav"
                class="fixed top-6 bottom-0 -right-full text-gray-400 font-semibold w-52 md:w-auto md:static transition-all">
                <ul class="md:flex menu menu-compact dropdown-content mt-3 p-2">
                    <li>
                        <a class="block p-3  md:hover:text-violet-700 md:no-underline md:hover:underline md:decoration-2 md:decoration-violet-700 md:underline-offset-8"
                            href="index.html">News</a>
                    </li>
                    <li>
                        <a class="block p-3  md:hover:text-violet-700 md:no-underline md:hover:underline md:decoration-2 md:decoration-violet-700 md:underline-offset-8"
                            href="blog.html">Blog</a>
                    </li>
                    <li class="relative my-2 mx-5 md:visible">
                        <img class="h-8 w-8 rounded-full"
                            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                            alt="">
                    </li>
                </ul>
            </nav>
        </div>
        <!-- underline under navbar -->
        <div class="md:border-t-2 border-gray-300">

        </div>
    </header>
    <main>
        <!-- Display News Categories -->
        <section>
            <div id="news-category" class="md:flex md:justify-evenly font-semibold text-gray-500 mt-4">

            </div>
        </section>
        <!-- Search Output Text-->
        <section>
            <div class="">

            </div>
        </section>
        <!-- Sort By View section -->
        <section class="mt-4 container">
            <div class="flex flex-row justify-between">
                <div class="flex">
                    <div>
                        <h4 class="text-black font-semibold">Sort By View:</h4>
                    </div>
                    <div class="mx-2">
                        <input class="p-1 w-3/5" type="text" name="" id="" placeholder="Default">
                    </div>
                </div>
                <div class="flex text-violet-700 font-semibold space-x-3 ">
                    <div>
                        <button class="border px-2 py-1 rounded hover:bg-violet-700 hover:text-gray-200">Todays's
                            Pick</button>
                    </div>
                    <div>
                        <button
                            class="border rounded px-2 py-1 hover:bg-violet-700 hover:text-gray-200">Trending</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- News Card Start-->
        <section id="display-news" class="mt-6 flex flex-col justify-center gap-y-4">

        </section>
        <!-- modal -->
        <section>
            <div id="medium-modal" tabindex="-1"
                class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
                <div class="relative p-4 w-full max-w-lg h-full md:h-auto">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <!-- Modal header -->
                        <div class="flex justify-between items-center p-5 rounded-t border-b dark:border-gray-600">
                            <button type="button"
                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                data-modal-toggle="medium-modal">
                                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div id="modal-view" class="">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/nav.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</body>

</html>
