<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3313ac15c6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Site Title -->
    <title>Mars Today's News</title>
</head>

<body class="bg-[#f6f6f6] p-5">
    <!-- navbar starts here -->
    <header>
        <div class="navbar bg-gray-100">
            <div class="flex-1">
                <h1 class="md:text-2xl text-violet-700 md:font-bold sm:text-xl sm:font-medium"><span
                        class="bg-violet-700 md:text-2xl md:font-bold sm:text-xl sm:font-medium text-gray-100 rounded p-2">Mars
                        Today's</span> News</h1>
            </div>
            <div class="flex-none font-semibold text-gray-400 gap-2">
                <div>
                    <a class="block p-3  md:hover:text-violet-700 md:no-underline md:hover:underline md:decoration-2 md:decoration-violet-700 md:underline-offset-8"
                        href="index.html">News</a>
                </div>
                <div>
                    <a class="block p-3  md:hover:text-violet-700 md:no-underline md:hover:underline md:decoration-2 md:decoration-violet-700 md:underline-offset-8"
                        href="blog.html">Blog</a>
                </div>
                <div class="">
                    <img class="w-10 rounded-full" src="https://placeimg.com/80/80/people" />
                </div>
            </div>
        </div>
        <!-- underline under navbar -->
        <div class="md:border-t-2 border-gray-300">

        </div>
    </header>
    <main>
        <!-- Display News Categories -->
        <section>
            <div id="news-category" class="md:flex md:justify-evenly font-semibold text-gray-500 mt-4">

            </div>
        </section>
        <!-- Search Output Text-->
        <section class="flex flex-row justify-center">
            <div id="news-item" class="hidden mt-6 mb-6 bg-white rounded md:w-11/12 md:h-1/4 p-2">

            </div>
        </section>
        <!-- Sort By View section -->
        <section class="mt-4 container">
            <div class="flex flex-row justify-between">
                <div class="flex">
                    <div>
                        <h4 class="text-black font-semibold">Sort By View:</h4>
                    </div>
                    <div class="mx-2">
                        <button></button>
                    </div>
                </div>
                <div class="flex text-violet-700 font-semibold space-x-3 ">
                    <div>
                        <button id="" class="border px-2 py-1 rounded hover:bg-violet-700 hover:text-gray-200">Todays's
                            Pick</button>
                    </div>
                    <div>
                        <button
                            class="border rounded px-2 py-1 hover:bg-violet-700 hover:text-gray-200">Trending</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- News Card Start-->
        <section id="display-news" class="mt-6 flex flex-col justify-center gap-y-4">

        </section>
        <!-- modal -->
        <section>
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative">
                    <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
                    <div id="modal-view">

                    </div>
                </div>
            </div>
        </section>
        <!-- Loding Animation -->
        <section id="circle-spinner" class="invisible flex justify-center">
            <div role="status">
                <svg aria-hidden="true"
                    class="mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-purple-700"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor"></path>
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill"></path>
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </section>
        <!-- no news found message -->
        <section>
            <div id="news-message" class="hidden">
                <h4 class="text-4xl text-warning text-center">No News Found, Try later!</h4>
            </div>
        </section>
    </main>
    <!-- script -->
    <script src="js/nav.js"></script>
    <script src="js/app.js"></script>
</body>
<footer class="mt-32 text-center text-gray-400 font-medium">
    <h6>Copyright © 2021 News Portal</h6>
</footer>

</html>
